<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="header">
            <span>Cadastro de funcionários</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="div-table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>


            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input type="text" id="m-nome" required />

                    <label for="m-funcao">Função</label>
                    <input type="text" id="m-funcao" required />

                    <label for="m-salario">Salário</label>
                        <input type="number" id="m-salario" required />
                        <button id="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
